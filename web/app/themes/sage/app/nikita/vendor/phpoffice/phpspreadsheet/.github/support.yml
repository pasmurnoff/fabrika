# Label used to mark issues as support-modal requests
supportLabel: question
# Comment to post on issues marked as support-modal requests. Add a link
# to a support-modal page, or set to `false` to disable
supportComment: >
  This looks like a support question. Please ask your support questions on
  [StackOverflow](https://stackoverflow.com/questions/tagged/phpspreadsheet),
  or [Gitter](https://gitter.im/PHPOffice/PhpSpreadsheet).

  Thank you for your contributions.

# Whether to close issues marked as support-modal requests
close: true
# Whether to lock issues marked as support-modal requests
lock: false
